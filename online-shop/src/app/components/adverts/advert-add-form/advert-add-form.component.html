<div class="container">
  <h2 class="text-center">Add advert for this product</h2>
  <form class="form-horizontal" action="/action_page.php" [formGroup]='advertForm' (ngSubmit)="submitAdvert(advertForm)">
    <div class="form-group">
      <label class="control-label col-md-12 text-center" for="email">Description:</label>
      <div class="form-group">
        <input type="text" formControlName="title" class="form-control" id="title"/>
      </div>
      <div class="form-group">
        <textarea formControlName="description" class="form-control" id="comment" rows="3"></textarea>
        <div class="alert alert-danger" *ngIf="advertForm.get('description').hasError('required') && advertForm.get('description').touched">
          Description is required
        </div>
        <div class="alert alert-danger" *ngIf="advertForm.get('comment').hasError('minlength') && advertForm.get('comment').touched">
          Description min lenght is 2 symbols
        </div>
        <div class="alert alert-danger" *ngIf="advertForm.get('comment').hasError('maxlength') && advertForm.get('comment').touched">
          Description maximum lenght is 30 symbols
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-default">Add Advert</button>
      </div>
    </div>
  </form>
</div>
